e__error--confirm animate__animated animate__fadeIn">Пароли не совпадают</p></label><div class="change-password-page__buttons animate__animated animate__fadeInUp"><button class="button button--back">вернуться</button> <button type="submit" class="button button--go">изменить</button></div></form></body></html>
